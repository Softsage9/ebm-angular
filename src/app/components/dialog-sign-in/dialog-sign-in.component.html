<div class="content">
  <h2 mat-dialog-title>
    <span>Vous devez être connecté pour accéder à ce contenu</span>
    <button mat-icon-button class="close-button" [mat-dialog-close]>
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  <mat-dialog-content>
    <p>
      Ce contenu est réservé aux médecins généralistes et aux étudiants en médecine générale. Connectez-vous ou créez <strong class="strong">gratuitement</strong> votre compte pour y <strong>accéder</strong>.
    </p>
    <mat-icon>info</mat-icon>
    <small>Vous êtes interne ? Vous pouvez vous inscrire lorem ipsum dolor sit amet</small>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="btn-conn btn-conn-1" mat-raised-button>Me connecter</button>
    <button class="btn-conn btn-conn-2" mat-raised-button>Créer mon compte</button>
    <div class="or-separator">ou</div>
    <button mat-button>Identifier avec PRO SANTE CONNECT</button>
  </mat-dialog-actions>
</div>
